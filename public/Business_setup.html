<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <p style="text-align: center;"><img src="unnamed.jpg" height="300" alt=""></p>
                <div>
                </div>
              </div>

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Add a Product</h5>
                    <p class="text-center small">STORE DESIGN</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="yourName" class="form-label">Description</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Please, enter your Business description!</div>
                    </div>
                    <div class="col-12">
                      <label for="productName" class="form-label">Product Name</label>
                      <input type="text" name="product_name" class="form-control" id="productName" required>
                      <div class="invalid-feedback">Please enter the product name.</div>
                    </div>

                    <div class="col-12">
                      <label for="productPrice" class="form-label">Price</label>
                      <input type="text" name="price" class="form-control" id="productPrice" required>
                      <div class="invalid-feedback">Please enter the price.</div>
                    </div>

                    <div class="col-12">
                      <label for="productImage" class="form-label">Product Image</label>
                      <input type="file" name="product_image" class="form-control" id="productImage" accept="image/*" required>
                    </div>

                    <div class="col-12">
                      <label for="category">Category</label>
                      <select name="category" class="form-select" id="category" required>
                        <option value="">Select a category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="food">Food</option>
                        <option value="food">Cosmetics</option>
                        <!-- Add more options as needed -->
                      </select>
                      <div class="invalid-feedback">Please select a category.</div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">Add Product</button>
                      </div>
                      <div class="col-12">
                        <a class="btn btn-primary w-100" href="vendor_dashboard">Finish</a>
                      </div>
                      <div class="col-12">
                        <a class="btn btn-primary w-100" href="pages-register.html">Back</a>
                      </div>
                      
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="pages-login.html">Log in</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
